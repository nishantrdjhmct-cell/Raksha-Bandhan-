    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM Elements ---
            const landingScreen = document.getElementById('landing-screen');
            const revealButton = document.getElementById('reveal-button');
            const celebrationScreen = document.getElementById('celebration-screen');
            const bgMusic = document.getElementById('bg-music');
            
            const nameHighlight = document.getElementById('name-highlight');
            const customMessageSpan = document.getElementById('custom-message');
            const nameInput = document.getElementById('name-input');
            const messageInput = document.getElementById('message-input');
            const whatsappShareBtn = document.getElementById('whatsapp-share');
            const celebrationOverlay = document.getElementById('celebration-overlay');

            // --- Initial State ---
            let currentName = 'Someone';
            let currentMessage = 'aapko Raksha Bandhan ki bahut bahut badhai.';

            // --- Function to parse URL parameters ---
            const
             updateContentFromURL = () => {
                const params = new URLSearchParams(window.location.search);
                const nameFromURL = params.get('name');
                const msgFromURL = params.get('msg');

                if (nameFromURL) {
                    currentName = nameFromURL.trim();
                }
                if (msgFromURL) {
                    currentMessage = msgFromURL.trim();
                }
                
                updateGreeting();
                updateInputs();
                updateShareLink();
            };

            // --- Update UI Functions ---
            const updateGreeting = () => {
                nameHighlight.textContent = currentName;
                customMessageSpan.textContent = currentMessage;
            };
            
            const updateInputs = () => {
                nameInput.value = currentName === 'Someone' ? '' : currentName;
                messageInput.value = currentMessage === 'aapko Raksha Bandhan ki bahut bahut badhai.' ? '' : currentMessage;
            };

            const updateShareLink = () => {
                const baseURL = window.location.origin + window.location.pathname;
                const shareURL = `${baseURL}?name=${encodeURIComponent(currentName)}&msg=${encodeURIComponent(currentMessage)}`;
                const whatsappText = `${currentName} ki taraf se: ${currentMessage}\n\nCheck out this special message: ${shareURL}`;
                whatsappShareBtn.href = `https://api.whatsapp.com/send?text=${encodeURIComponent(whatsappText)}`;
            };

            // --- Event Listeners ---
            revealButton.addEventListener('click', () => {
                // Play music and fade screens
                bgMusic.play().catch(error => console.log("Audio play failed:", error));
                landingScreen.style.opacity = '0';
                
                celebrationScreen.style.display = 'flex';
                setTimeout(() => {
                    celebrationScreen.style.opacity = '1';
                    landingScreen.style.display = 'none'; // Remove from layout after fade
                }, 500);

                // Start celebration effects
                startCelebrationEffects();
            });

            nameInput.addEventListener('input', (e) => {
                currentName = e.target.value.trim() || 'Someone';
                updateGreeting();
                updateShareLink();
            });

            messageInput.addEventListener('input', (e) => {
                currentMessage = e.target.value.trim() || 'aapko Raksha Bandhan ki bahut bahut badhai.';
                updateGreeting();
                updateShareLink();
            });
            
            // --- Celebration Effects ---
            const startCelebrationEffects = () => {
                const emojis = ['🌺', '💐', '🥀', '🌹', '🌸', '🌼', '🌻', '🌟', '🌈'];
                const balloons = ['🎈']; // Using a simple balloon emoji

                // Flower/Emoji falling
                setInterval(() => {
                    createParticle(emojis[Math.floor(Math.random() * emojis.length)], celebrationOverlay);
                }, 400); // Reduced density

                // Glowing balloons
                setInterval(() => {
                    createBalloon(balloons[0], celebrationOverlay);
                }, 2000);

                // Music-reactive confetti simulation
                setInterval(() => {
                    createConfettiBurst();
                }, 800); // Bursts in sync with a typical music beat
            };

            const createParticle = (emoji, container) => {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.innerHTML = emoji;
                particle.style.left = `${Math.random() * 100}vw`;
                particle.style.animationDuration = `${Math.random() * 5 + 5}s`; // 5-10s fall
                particle.style.fontSize = `${Math.random() * 15 + 15}px`;
                particle.style.transform = `rotate(${Math.random() * 180 - 90}deg) translateX(${Math.random() * 40 - 20}px)`; // Sway
                container.appendChild(particle);

                setTimeout(() => {
                    particle.remove();
                }, 10000);
            };
            
            const createBalloon = (emoji, container) => {
                const balloon = document.createElement('div');
                const colors = [ 'var(--color-magenta)', 'var(--color-cyan)', 'var(--color-gold)'];
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                
                balloon.className = 'particle'; // Re-use falling animation logic
                balloon.innerHTML = emoji;
                balloon.style.left = `${Math.random() * 100}vw`;
                balloon.style.animationDuration = `${Math.random() * 8 + 8}s`; // Slower fall
                balloon.style.fontSize = `${Math.random() * 30 + 20}px`; // Random sizes
                balloon.style.color = randomColor;
                balloon.style.textShadow = `0 0 10px ${randomColor}, 0 0 20px ${randomColor}`; // Neon glow
                balloon.style.animationName = 'fall, flicker'; // Add flicker animation
                
                // Add a custom flicker keyframe style
                 const styleSheet = document.styleSheets[0];
                 const keyframes = `@keyframes flicker { 50% { opacity: 0.6; } }`;
                 try {
                     styleSheet.insertRule(keyframes, styleSheet.cssRules.length);
                 } catch (e) { console.log('flicker exists')}

                container.appendChild(balloon);

                setTimeout(() => {
                    balloon.remove();
                }, 16000);
            };

            const createConfettiBurst = () => {
                for (let i = 0; i < 30; i++) { // 30 particles per burst
                    const confetti = document.createElement('div');
                    const colors = ['#ff00ff', '#00ffff', '#ffd700', '#00ff00'];
                    confetti.style.position = 'absolute';
                    confetti.style.width = `${Math.random() * 8 + 4}px`;
                    confetti.style.height = confetti.style.width;
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.left = `${Math.random() * 100}vw`;
                    confetti.style.top = `${Math.random() * 100}vh`;
                    confetti.style.opacity = 0;
                    confetti.style.animation = `burst 1s ease-out forwards`;
                    celebrationOverlay.appendChild(confetti);

                    setTimeout(() => {
                        confetti.remove();
                    }, 1000);
                }
                 const keyframes = `@keyframes burst {
                    0% { transform: scale(0); opacity: 1; }
                    100% { transform: scale(3) translate(${(Math.random() - 0.5) * 200}px, ${(Math.random() - 0.5) * 200}px); opacity: 0; }
                }`;
                 const styleSheet = document.styleSheets[0];
                 try {
                     styleSheet.insertRule(keyframes, styleSheet.cssRules.length);
                 } catch(e) { console.log('burst exists')}
            }

            // --- Initialize Page ---
            updateContentFromURL();
        });
    </script>
